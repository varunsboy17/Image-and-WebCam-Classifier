<!DOCTYPE html>
<html lang="en">
<head>
    <!-- *** Import TensorFlow.js *** -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>

</head>
<body>
    <div>
    <!-- Add an image that we will use to test -->
    <!--img id="img" crossorigin src="https://i.imgur.com/JlUvsxa.jpg" width="227" height="227"/-->
    <input id="uploadImage" type="file" onchange="PreviewImage()" />
    </div>
    <div>
    <img id="uploadPreview" style="width: 247px; height: 247px;" />
    <script type="text/javascript">

        function PreviewImage() {
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

            oFReader.onload = function (oFREvent) {
                document.getElementById("uploadPreview").src = oFREvent.target.result;
            };
            document.getElementById("result").innerText = ""
        };

    </script>
    </div>
    <div>
        <input type="button" value="Classify" onclick="javascript: app()" />
        <!-- Load index.js after the content of the page -->
        <script src="index.js"></script>
    </div>
    <div>
        <label id="progress"></label>
    </div>
    <div>
        <label id="resulttext">Top 3 Predictions:</label>
    </div>
    <div>
        <label id="result"></label>
    </div>
</body>
</html>
